syntax = "proto3";

package azure.openai.images.v1;
//v1: 2024-02-01

import "azure/openai/v1/entity.proto";

option go_package = "azure/openai/images/v1";

message ImageGenerationsRequest {
  string prompt = 1;
  uint32 n = 2;
  string size = 3;
  string response_format = 4;
  string user_context = 5;
  string quality = 6;
  string style = 7;
}

message ImageGenerationsResponse {
  uint64 created = 1;
  ImageResult data = 2;
}

message ImageResult {
  string url = 1;
  string b64_json = 2;
  DalleContentFilterResult content_filter_result = 3 [json_name = "content_filter_results"];
  string revised_prompt = 4;
  DalleFilterResult prompt_filter_result = 5 [json_name = "prompt_filter_results"];
}

message DalleContentFilterResult {
  azure.openai.v1.ContentFilterSeverityResult sexual = 1;
  azure.openai.v1.ContentFilterSeverityResult violence = 2;
  azure.openai.v1.ContentFilterSeverityResult hate = 3;
  azure.openai.v1.ContentFilterSeverityResult self_harm = 4;
}

message DalleFilterResult {
  azure.openai.v1.ContentFilterSeverityResult sexual = 1;
  azure.openai.v1.ContentFilterSeverityResult violence = 2;
  azure.openai.v1.ContentFilterSeverityResult hate = 3;
  azure.openai.v1.ContentFilterSeverityResult self_harm = 4;
  azure.openai.v1.ContentFilterDetectedResult profanity = 5;
  azure.openai.v1.ContentFilterDetectedResult jailbreak = 6;
}
